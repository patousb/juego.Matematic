<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul: #4e8cff;
            --rojo: #ff6b6b;
            --verde: #6bff6b;
            --amarillo: #ffde59;
            --morado: #a459ff;
            --fondo: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --texto: #333;
            --panel: white;
            --borde: #ddd;
            --sombra: rgba(0, 0, 0, 0.1);
            --tiempo-normal: #a459ff;
            --tiempo-alerta: #ff6b6b;
        }

        .dark-mode {
            --fondo: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --texto: #f0f0f0;
            --panel: #1e293b;
            --borde: #334155;
            --sombra: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            text-align: center;
            background: var(--fondo);
            color: var(--texto);
            min-height: 100vh;
            transition: all 0.3s ease;
            padding: 20px;
        }

        h1, h2, h3 {
            font-family: 'Fredoka One', cursive;
            color: var(--texto);
            margin-bottom: 20px;
        }

        .join-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--fondo);
            z-index: 1000;
            padding: 20px;
        }

        .join-form {
            background: var(--panel);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px var(--sombra);
            width: 100%;
            max-width: 500px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--borde);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Comic Neue', cursive;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Neue', cursive;
            margin: 8px;
            background: linear-gradient(45deg, var(--azul), var(--morado));
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--sombra);
        }

        .error-message {
            color: var(--rojo);
            margin-top: 10px;
            font-weight: bold;
        }

        .multiplayer-lobby {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--fondo);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lobby-container {
            background: var(--panel);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px var(--sombra);
            width: 100%;
            max-width: 800px;
        }

        .player-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .player-badge {
            background: linear-gradient(45deg, var(--azul), var(--morado));
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .vote-section {
            margin: 30px 0;
        }

        .vote-timer {
            font-size: 1.5rem;
            margin: 15px 0;
            font-weight: bold;
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .mode-btn {
            padding: 15px;
            border: 2px solid var(--borde);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            background: var(--panel);
        }

        .mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--sombra);
        }

        .vote-results {
            margin-top: 20px;
            padding: 15px;
            background: var(--panel);
            border-radius: 10px;
            border: 2px solid var(--borde);
        }

        #gameContainer {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .game {
            background: var(--panel);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px var(--sombra);
            margin: 20px 0;
            border: 4px solid var(--amarillo);
        }

        .question {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid var(--morado);
        }

        .input-container {
            margin: 20px 0;
        }

        #playerAnswer {
            padding: 12px;
            font-size: 1.3rem;
            width: 200px;
            text-align: center;
            margin-bottom: 15px;
            border: 2px solid var(--borde);
            border-radius: 8px;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }

        .key {
            padding: 15px;
            font-size: 1.3rem;
            cursor: pointer;
            background: var(--panel);
            border: 2px solid var(--borde);
            border-radius: 10px;
            transition: all 0.2s;
        }

        .key:hover {
            background: var(--borde);
        }

        .result {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 15px 0;
            min-height: 40px;
        }

        .correct {
            color: var(--verde);
            animation: tada 1s ease;
        }

        .incorrect {
            color: var(--rojo);
            animation: shake 0.5s ease;
        }

        .timer-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
        }

        .timer-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .timer-circle {
            fill: none;
            stroke: var(--tiempo-normal);
            stroke-width: 6;
            stroke-dasharray: 283;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--tiempo-normal);
        }

        .timer-warning {
            stroke: var(--tiempo-alerta);
            color: var(--tiempo-alerta);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--panel);
            border: 2px solid var(--borde);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px var(--sombra);
            z-index: 100;
        }

        .progress-container {
            width: 80%;
            height: 10px;
            background: var(--borde);
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--azul), var(--morado));
            transition: width 0.5s ease;
        }

        @keyframes tada {
            0% { transform: scale(1); }
            10%, 20% { transform: scale(0.9) rotate(-3deg); }
            30%, 50%, 70%, 90% { transform: scale(1.1) rotate(3deg); }
            40%, 60%, 80% { transform: scale(1.1) rotate(-3deg); }
            100% { transform: scale(1) rotate(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .mode-buttons {
                grid-template-columns: 1fr;
            }
            
            .keyboard {
                grid-template-columns: repeat(3, 70px);
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de unión -->
    <div class="join-screen" id="joinScreen">
        <h1>✨ Math Challenge PRO ✨</h1>
        <div class="join-form">
            <h2>¡Únete al juego!</h2>
            <div class="input-group">
                <label for="playerName">Tu nombre:</label>
                <input type="text" id="playerName" placeholder="Ej: Juan" maxlength="20">
            </div>
            <div class="input-group">
                <label for="grade">Tu grado:</label>
                <input type="text" id="grade" placeholder="Ej: 5° Primaria" maxlength="20">
            </div>
            <div class="input-group">
                <label for="gamePin">Código PIN:</label>
                <input type="text" id="gamePin" placeholder="Ej: 1234" maxlength="4">
            </div>
            <button class="btn" id="joinGame">Unirse</button>
            <p id="joinError" class="error-message"></p>
        </div>
    </div>

    <!-- Lobby multijugador -->
    <div class="multiplayer-lobby" id="multiplayerLobby">
        <div class="lobby-container">
            <h2>Sala: <span id="lobbyPin">----</span></h2>
            <div class="player-count">Jugadores: <span id="playerCount">0</span>/15</div>
            
            <div class="vote-section">
                <h3>Votar modo de juego:</h3>
                <div class="vote-timer">Tiempo: <span id="voteTime">30</span>s</div>
                <div class="mode-buttons">
                    <button class="mode-btn" data-mode="operaciones">🔢 Operación Rápida</button>
                    <button class="mode-btn" data-mode="misterioso">❓ Número Misterioso</button>
                    <button class="mode-btn" data-mode="secuencia">📈 Secuencia Numérica</button>
                    <button class="mode-btn" data-mode="potenciacion">💪 Potenciación</button>
                    <button class="mode-btn" data-mode="combinadas">🧩 Operaciones Combinadas</button>
                </div>
                <div class="vote-results">
                    <h4>Resultados:</h4>
                    <div id="voteResults"></div>
                </div>
            </div>
            
            <div class="player-list" id="multiplayerPlayerList"></div>
        </div>
    </div>

    <!-- Juego principal -->
    <div id="gameContainer">
        <h1>✨ Math Challenge PRO ✨</h1>

        <div class="timer-container">
            <svg class="timer-svg" viewBox="0 0 100 100">
                <circle class="timer-circle" cx="50" cy="50" r="45"></circle>
            </svg>
            <div class="timer-text" id="timerText">30</div>
        </div>

        <div class="game">
            <p class="score">Puntos: <span id="playerScore">0</span> 💎</p>
            <p id="currentQuestion" class="question">Haz clic en un juego para comenzar</p>
            <div class="input-container">
                <input type="text" id="playerAnswer" readonly>
                <div class="keyboard">
                    <div class="key" data-number="1">1</div>
                    <div class="key" data-number="2">2</div>
                    <div class="key" data-number="3">3</div>
                    <div class="key" data-number="4">4</div>
                    <div class="key" data-number="5">5</div>
                    <div class="key" data-number="6">6</div>
                    <div class="key" data-number="7">7</div>
                    <div class="key" data-number="8">8</div>
                    <div class="key" data-number="9">9</div>
                    <div class="key" data-action="clear">⌫</div>
                    <div class="key" data-number="0">0</div>
                    <div class="key" data-number="-">-</div>
                </div>
                <button class="btn" id="submitAnswer">Responder 🚀</button>
                <p id="answerResult" class="result">Esperando respuesta... 🤔</p>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <button class="btn" id="reiniciarBtn">🔄 Reiniciar Juego</button>
        <p id="mensajeVictoria" class="result"></p>
    </div>

    <!-- Botón Tema Nocturno -->
    <div class="theme-toggle" id="themeToggle">🌙</div>

    <!-- Audio -->
    <audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
    <audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>

    <script>
        class GameManager {
            constructor() {
                this.player = {
                    id: null,
                    name: "",
                    grade: "",
                    displayName: "",
                    points: 0,
                    hasAnswered: false,
                    hasVoted: false
                };
                this.questions = [];
                this.currentQuestionIndex = 0;
                this.gameMode = null;
                this.timeLeft = 30;
                this.timerDuration = 30;
                this.timerInterval = null;
                this.soundEnabled = true;
                
                // Multijugador
                this.isMultiplayer = false;
                this.isHost = false;
                this.gamePin = '';
                this.players = [];
                this.playerVotes = {};
                this.selectedGameMode = null;
                this.playerRanking = [];
                this.maxPlayers = 15;
                this.socket = null;
                this.socketUrl = 'wss://pollen-fortunate-kangaroo.glitch.me'; // ✅ Correcto
                
                // Votación
                this.voteTime = 30;
                this.voteInterval = null;
                this.voteCounts = {
                    operaciones: 0,
                    misterioso: 0,
                    secuencia: 0,
                    potenciacion: 0,
                    combinadas: 0
                };
                
                // Elementos UI
                this.themeToggle = document.getElementById('themeToggle');
                this.timerCircle = document.querySelector('.timer-circle');
                this.timerText = document.getElementById('timerText');
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                // Control de tema
                this.themeToggle.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    this.themeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
                    this.playSound('clickSound');
                });
                
                // Unirse al juego
                document.getElementById('joinGame').addEventListener('click', () => this.joinGame());
                
                // Teclado numérico
                document.querySelectorAll('.key[data-number]').forEach(key => {
                    key.addEventListener('click', () => {
                        this.addNumber(key.dataset.number);
                    });
                });
                
                // Botón de borrado
                document.querySelector('.key[data-action="clear"]').addEventListener('click', () => {
                    this.clearNumber();
                });
                
                // Botón de respuesta
                document.getElementById('submitAnswer').addEventListener('click', () => this.submitAnswer());
                
                // Permitir responder con Enter
                document.getElementById('playerAnswer').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.submitAnswer();
                });
                
                // Reiniciar juego
                document.getElementById('reiniciarBtn').addEventListener('click', () => this.reiniciarJuego());
                
                // Votar modo de juego
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.castVote(btn.dataset.mode));
                });
            }

            joinGame() {
                const playerName = document.getElementById('playerName').value.trim();
                const grade = document.getElementById('grade').value.trim();
                const gamePin = document.getElementById('gamePin').value.trim();

                if (!playerName || !grade) {
                    document.getElementById('joinError').textContent = 'Ingresa nombre y grado';
                    return;
                }

                if (!/^\d{4}$/.test(gamePin)) {
                    document.getElementById('joinError').textContent = 'PIN debe ser 4 dígitos';
                    return;
                }

                this.player = {
                    id: this.generateId(),
                    name: playerName,
                    grade: grade,
                    displayName: `${playerName} (${grade})`,
                    points: 0,
                    hasAnswered: false,
                    hasVoted: false
                };

                this.gamePin = gamePin;
                this.connectToServer();
            }

            connectToServer() {
                try {
                    this.socket = new WebSocket(this.socketUrl);
                    
                    this.socket.onerror = (error) => {
                        this.handleNetworkError(error, "Error de conexión con el servidor");
                    };
                    
                    this.socket.onclose = () => {
                        if (this.isMultiplayer) {
                            this.handleNetworkError("Conexión cerrada", "Se perdió la conexión con el servidor");
                        }
                    };
                    
                    this.socket.onopen = () => {
                        this.socket.send(JSON.stringify({
                            type: 'join_room',
                            pin: this.gamePin,
                            player: {
                                id: this.player.id,
                                name: this.player.displayName,
                                points: 0
                            }
                        }));
                    };
                    
                    this.socket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleSocketMessage(data);
                        } catch (error) {
                            console.error("Error al procesar mensaje:", error);
                        }
                    };
                } catch (error) {
                    this.handleNetworkError(error, "Error al conectar con el servidor");
                }
            }

            handleSocketMessage(data) {
                switch(data.type) {
                    case 'room_joined':
                        this.handleRoomJoined(data);
                        break;
                        
                    case 'player_joined':
                        this.players.push(data.player);
                        this.updatePlayerList();
                        break;
                        
                    case 'start_voting':
                        this.startVoteCountdown(data.time);
                        break;
                        
                    case 'update_vote_timer':
                        document.getElementById('voteTime').textContent = data.time;
                        break;
                        
                    case 'vote_update':
                        this.updateVoteResults(data.votes);
                        break;
                        
                    case 'start_game':
                        this.startGame(data.mode);
                        break;
                        
                    case 'next_question':
                        this.moveToNextQuestion();
                        break;
                        
                    case 'game_over':
                        this.showMultiplayerResults(data.finalRanking);
                        break;
                        
                    case 'player_score':
                        this.updatePlayerScore(data.playerId, data.points);
                        break;
                        
                    case 'error':
                        document.getElementById('joinError').textContent = data.message;
                        break;
                }
            }

            handleRoomJoined(data) {
                this.isMultiplayer = true;
                this.players = data.players;
                this.isHost = data.isHost;
                
                document.getElementById('joinScreen').style.display = 'none';
                document.getElementById('multiplayerLobby').style.display = 'flex';
                document.getElementById('lobbyPin').textContent = this.gamePin;
                
                this.updatePlayerList();
                
                // ✅ CORRECCIÓN: Iniciar conteo si ya hay 2+ jugadores al unirse
                if (this.isHost && this.players.length >= 2 && !this.voteInterval) {
                    this.startVoteCountdown(30);
                }
            }

            updatePlayerList() {
                const playerList = document.getElementById('multiplayerPlayerList');
                playerList.innerHTML = '';
                
                this.players.forEach(player => {
                    const playerElement = document.createElement('div');
                    playerElement.className = 'player-badge';
                    playerElement.textContent = player.name;
                    if (player.id === this.player.id) {
                        playerElement.style.border = '2px solid var(--amarillo)';
                    }
                    playerList.appendChild(playerElement);
                });
                
                document.getElementById('playerCount').textContent = this.players.length;
                
                // ✅ CORRECCIÓN: Iniciar conteo si se alcanzan 2+ jugadores
                if (this.isHost && this.players.length >= 2 && !this.voteInterval) {
                    this.startVoteCountdown(30);
                }
            }

            startVoteCountdown(time) {
                // ✅ CORRECCIÓN: Limpiar intervalo previo correctamente
                if (this.voteInterval) {
                    clearInterval(this.voteInterval);
                    this.voteInterval = null;
                }
                
                this.voteTime = time;
                document.getElementById('voteTime').textContent = this.voteTime;
                
                if (this.isHost) {
                    this.voteInterval = setInterval(() => {
                        this.voteTime--;
                        document.getElementById('voteTime').textContent = this.voteTime;
                        
                        // Actualizar a todos los jugadores
                        this.socket.send(JSON.stringify({
                            type: 'update_vote_timer',
                            pin: this.gamePin,
                            time: this.voteTime
                        }));
                        
                        if (this.voteTime <= 0) {
                            clearInterval(this.voteInterval);
                            this.voteInterval = null; // ✅ CORRECCIÓN: Limpiar la referencia
                            this.startSelectedGameMode();
                        }
                    }, 1000);
                }
            }

            castVote(mode) {
                if (this.player.hasVoted) return;
                
                this.player.hasVoted = true;
                this.socket.send(JSON.stringify({
                    type: 'cast_vote',
                    pin: this.gamePin,
                    playerId: this.player.id,
                    mode: mode
                }));
            }

            updateVoteResults(votes) {
                this.voteCounts = votes;
                let resultsHTML = '';
                
                for (const [mode, count] of Object.entries(this.voteCounts)) {
                    resultsHTML += `<p>${this.getModeName(mode)}: ${count} votos</p>`;
                }
                
                document.getElementById('voteResults').innerHTML = resultsHTML;
            }

            getModeName(mode) {
                const names = {
                    operaciones: '🔢 Operación Rápida',
                    misterioso: '❓ Número Misterioso',
                    secuencia: '📈 Secuencia Numérica',
                    potenciacion: '💪 Potenciación',
                    combinadas: '🧩 Operaciones Combinadas'
                };
                return names[mode] || mode;
            }

            startSelectedGameMode() {
                if (!this.isHost) return;
                
                // Determinar el modo más votado
                let maxVotes = 0;
                let selectedMode = 'operaciones';
                
                for (const [mode, votes] of Object.entries(this.voteCounts)) {
                    if (votes > maxVotes) {
                        maxVotes = votes;
                        selectedMode = mode;
                    }
                }
                
                // Iniciar el juego para todos
                this.socket.send(JSON.stringify({
                    type: 'start_game',
                    pin: this.gamePin,
                    mode: selectedMode
                }));
            }

            startGame(mode) {
                this.selectedGameMode = mode;
                document.getElementById('multiplayerLobby').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                this.iniciarJuego(mode);
            }

            iniciarJuego(mode) {
                this.playSound('clickSound');
                this.gameMode = mode;
                this.questions = this.generarPreguntas(mode, 10);
                this.currentQuestionIndex = 0;
                this.player.points = 0;
                this.updatePlayerScore();
                document.getElementById('submitAnswer').disabled = false;
                this.displayQuestion();
                this.startTimer();
            }

            generarPreguntas(mode, count) {
                const preguntas = [];
                
                const generarOperacion = () => {
                    const num1 = Math.floor(Math.random() * 10) + 1;
                    const num2 = Math.floor(Math.random() * 10) + 1;
                    const operadores = ['+', '-', '*', '/'];
                    const operador = operadores[Math.floor(Math.random() * operadores.length)];
                    
                    let pregunta, respuesta;
                    
                    switch(operador) {
                        case '+':
                            pregunta = `${num1} + ${num2} = ?`;
                            respuesta = num1 + num2;
                            break;
                        case '-':
                            pregunta = `${num1} - ${num2} = ?`;
                            respuesta = num1 - num2;
                            break;
                        case '*':
                            pregunta = `${num1} × ${num2} = ?`;
                            respuesta = num1 * num2;
                            break;
                        case '/':
                            respuesta = Math.floor(Math.random() * 5) + 1;
                            const num2 = Math.floor(Math.random() * 3) + 1;
                            const num1 = respuesta * num2;
                            pregunta = `${num1} ÷ ${num2} = ?`;
                            break;
                    }
                    
                    return { pregunta, respuesta };
                };
                
                const generarMisterioso = () => {
                    const num1 = Math.floor(Math.random() * 10) + 1;
                    const num2 = Math.floor(Math.random() * 10) + 1;
                    const tipo = Math.random() > 0.5 ? 'suma' : 'resta';
                    
                    let pregunta, respuesta;
                    
                    if (tipo === 'suma') {
                        respuesta = num1;
                        pregunta = `? + ${num2} = ${num1 + num2}`;
                    } else {
                        respuesta = num1 + num2;
                        pregunta = `? - ${num2} = ${num1}`;
                    }
                    
                    return { pregunta, respuesta };
                };
                
                const generarSecuencia = () => {
                    const patrones = [
                        { inicio: 2, paso: 2 },
                        { inicio: 1, paso: 2 },
                        { inicio: 5, paso: 5 },
                        { inicio: 3, paso: 3 },
                        { inicio: 10, paso: -1 }
                    ];
                    
                    const patron = patrones[Math.floor(Math.random() * patrones.length)];
                    const posicionFalta = Math.floor(Math.random() * 3) + 1;
                    let secuencia = [];
                    
                    for (let j = 0; j < 5; j++) {
                        if (j === posicionFalta) {
                            secuencia.push("?");
                        } else {
                            secuencia.push(patron.inicio + j * patron.paso);
                        }
                    }
                    
                    const pregunta = `Completa: ${secuencia.join(", ")}`;
                    const respuesta = patron.inicio + posicionFalta * patron.paso;
                    
                    return { pregunta, respuesta };
                };
                
                const generarPotenciacion = () => {
                    const base = Math.floor(Math.random() * 5) + 2;
                    const exponente = Math.floor(Math.random() * 3) + 2;
                    const superScripts = ['⁰', '¹', '²', '³', '⁴', '⁵'];
                    const pregunta = `${base}${superScripts[exponente]} = ?`;
                    const respuesta = Math.pow(base, exponente);
                    
                    return { pregunta, respuesta };
                };
                
                const generarCombinadas = () => {
                    const operaciones = [
                        { pregunta: "(5 + 3) × 2 = ?", respuesta: 16 },
                        { pregunta: "10 + 4 × 3 = ?", respuesta: 22 },
                        { pregunta: "20 ÷ (4 + 1) = ?", respuesta: 4 },
                        { pregunta: "3² + 4² = ?", respuesta: 25 },
                        { pregunta: "15 - (6 + 2) = ?", respuesta: 7 },
                        { pregunta: "5 × 3 + 10 ÷ 2 = ?", respuesta: 20 },
                        { pregunta: "(8 - 3)² = ?", respuesta: 25 }
                    ];
                    
                    return operaciones[Math.floor(Math.random() * operaciones.length)];
                };
                
                let generador;
                switch(mode) {
                    case 'operaciones': generador = generarOperacion; break;
                    case 'misterioso': generador = generarMisterioso; break;
                    case 'secuencia': generador = generarSecuencia; break;
                    case 'potenciacion': generador = generarPotenciacion; break;
                    case 'combinadas': generador = generarCombinadas; break;
                    default: generador = generarOperacion;
                }
                
                for (let i = 0; i < count; i++) {
                    preguntas.push(generador());
                }
                
                return preguntas;
            }

            displayQuestion() {
                try {
                    if (this.currentQuestionIndex < this.questions.length) {
                        const currentQuestion = this.questions[this.currentQuestionIndex];
                        document.getElementById("currentQuestion").textContent = currentQuestion.pregunta;
                        document.getElementById("playerAnswer").value = "";
                        document.getElementById("answerResult").textContent = "Esperando respuesta... 🤔";
                        document.getElementById("answerResult").className = "result";
                        this.player.hasAnswered = false;
                        document.getElementById('submitAnswer').disabled = false;
                        
                        const progreso = (this.currentQuestionIndex / this.questions.length) * 100;
                        document.getElementById("progressBar").style.width = `${progreso}%`;
                    } else {
                        this.endGame();
                    }
                } catch (error) {
                    console.error("Error al mostrar pregunta:", error);
                    this.showError("Error al cargar la pregunta");
                }
            }

            checkAnswer(userAnswer) {
                try {
                    if (this.player.hasAnswered) {
                        console.log("Ya respondiste esta pregunta");
                        return;
                    }

                    if (!userAnswer || userAnswer.trim() === "") {
                        this.showResult("¡Escribe una respuesta!", false);
                        return;
                    }

                    const userAnswerParsed = parseFloat(userAnswer.trim());
                    if (isNaN(userAnswerParsed)) {
                        this.showResult("¡Solo números!", false);
                        return;
                    }

                    this.player.hasAnswered = true;
                    document.getElementById('submitAnswer').disabled = true;

                    const currentQuestion = this.questions[this.currentQuestionIndex];
                    const isCorrect = userAnswerParsed === currentQuestion.respuesta;
                    const timeBonus = Math.floor(this.timeLeft / 5);
                    
                    if (isCorrect) {
                        const pointsEarned = 1 + timeBonus;
                        this.player.points += pointsEarned;
                        this.updatePlayerScore();
                        this.showResult(`✅ Correcto! +${pointsEarned} puntos`, true);
                        
                        this.playSound('correctSound');
                        
                        if (this.isMultiplayer && this.socket) {
                            this.socket.send(JSON.stringify({
                                type: 'player_score',
                                playerId: this.player.id,
                                points: this.player.points
                            }));
                        }
                    } else {
                        this.showResult(`❌ Incorrecto! Era ${currentQuestion.respuesta}`, false);
                        this.playSound('wrongSound');
                    }
                    
                    if (!this.isMultiplayer) {
                        this.moveToNextQuestion();
                    } else if (this.socket) {
                        this.socket.send(JSON.stringify({
                            type: 'player_answer',
                            playerId: this.player.id,
                            isCorrect: isCorrect,
                            timeLeft: this.timeLeft
                        }));
                    }
                } catch (error) {
                    console.error("Error al verificar respuesta:", error);
                    this.showError("Error al verificar respuesta");
                }
            }

            updatePlayerScore(playerId = null, points = null) {
                if (playerId && points) {
                    const player = this.players.find(p => p.id === playerId);
                    if (player) {
                        player.points = points;
                    }
                }
                
                document.getElementById('playerScore').textContent = this.player.points;
            }

            moveToNextQuestion() {
                try {
                    this.currentQuestionIndex++;
                    this.player.hasAnswered = false;
                    document.getElementById('submitAnswer').disabled = false;
                    
                    if (this.currentQuestionIndex < this.questions.length) {
                        setTimeout(() => {
                            this.displayQuestion();
                            this.resetTimer();
                        }, 2000);
                    } else {
                        this.endGame();
                    }
                } catch (error) {
                    console.error("Error al avanzar pregunta:", error);
                    this.showError("Error al avanzar a la siguiente pregunta");
                }
            }

            endGame() {
                try {
                    clearInterval(this.timerInterval);
                    this.showWinner();
                    
                    if (this.isMultiplayer && this.isHost) {
                        this.socket.send(JSON.stringify({
                            type: 'game_over',
                            finalRanking: this.getFinalRanking()
                        }));
                    }
                } catch (error) {
                    console.error("Error al finalizar juego:", error);
                    this.showError("Error al finalizar el juego");
                }
            }

            getFinalRanking() {
                return [...this.players].sort((a, b) => b.points - a.points);
            }

            showWinner() {
                try {
                    let mensaje = "";
                    
                    if (this.isMultiplayer) {
                        const ranking = this.getFinalRanking();
                        const playerPosition = ranking.findIndex(p => p.id === this.player.id) + 1;
                        mensaje = `¡Terminaste en posición ${playerPosition} con ${this.player.points} puntos!`;
                        
                        if (playerPosition === 1) {
                            mensaje = `¡Ganaste! 🏆 (${this.player.points} puntos)`;
                            this.playSound('winSound');
                        }
                    } else {
                        mensaje = `¡Juego terminado! Puntos: ${this.player.points}`;
                        if (this.player.points > 0) {
                            this.playSound('winSound');
                        }
                    }
                    
                    document.getElementById("mensajeVictoria").innerHTML = mensaje;
                } catch (error) {
                    console.error("Error al mostrar ganador:", error);
                    this.showError("Error al determinar el ganador");
                }
            }

            startTimer() {
                try {
                    this.timeLeft = this.timerDuration;
                    this.updateTimerUI();
                    
                    this.timerInterval = setInterval(() => {
                        this.timeLeft--;
                        this.updateTimerUI();
                        
                        if (this.timeLeft <= 0) {
                            clearInterval(this.timerInterval);
                            if (this.isMultiplayer) {
                                if (this.socket) {
                                    this.socket.send(JSON.stringify({
                                        type: 'next_question',
                                        pin: this.gamePin
                                    }));
                                }
                            } else {
                                this.skipQuestion();
                            }
                        }
                    }, 1000);
                } catch (error) {
                    console.error("Error en el temporizador:", error);
                    this.showError("Error en el temporizador");
                }
            }

            updateTimerUI() {
                this.timerText.textContent = this.timeLeft;
                
                const circumference = 283;
                const offset = circumference - (this.timeLeft / this.timerDuration) * circumference;
                this.timerCircle.style.strokeDashoffset = offset;
                
                if (this.timeLeft <= 5) {
                    this.timerCircle.classList.add('timer-warning');
                    this.timerText.classList.add('timer-warning');
                } else {
                    this.timerCircle.classList.remove('timer-warning');
                    this.timerText.classList.remove('timer-warning');
                }
            }

            resetTimer() {
                clearInterval(this.timerInterval);
                this.startTimer();
            }

            skipQuestion() {
                this.currentQuestionIndex++;
                if (this.currentQuestionIndex < this.questions.length) {
                    this.displayQuestion();
                } else {
                    this.endGame();
                }
            }

            showResult(message, isCorrect) {
                const resultElement = document.getElementById("answerResult");
                resultElement.textContent = message;
                resultElement.className = `result ${isCorrect ? 'correct' : 'incorrect'}`;
            }

            showError(message) {
                const errorElement = document.getElementById("answerResult");
                errorElement.textContent = message;
                errorElement.className = "result incorrect";
            }

            reiniciarJuego() {
                try {
                    this.playSound('clickSound');
                    clearInterval(this.timerInterval);
                    
                    this.player.points = 0;
                    this.updatePlayerScore();
                    this.currentQuestionIndex = 0;
                    this.player.hasAnswered = false;
                    
                    document.getElementById("currentQuestion").textContent = "Haz clic en un juego para comenzar";
                    document.getElementById("playerAnswer").value = "";
                    document.getElementById("answerResult").textContent = "Esperando respuesta... 🤔";
                    document.getElementById("answerResult").className = "result";
                    document.getElementById("mensajeVictoria").innerHTML = "";
                    document.getElementById("progressBar").style.width = "0%";
                    document.getElementById('submitAnswer').disabled = false;
                    
                    if (this.isMultiplayer) {
                        document.getElementById('multiplayerLobby').style.display = 'flex';
                        document.getElementById('gameContainer').style.display = 'none';
                        this.player.hasVoted = false;
                    } else {
                        document.getElementById('gameContainer').style.display = 'none';
                        document.getElementById('joinScreen').style.display = 'flex';
                    }
                } catch (error) {
                    console.error("Error al reiniciar juego:", error);
                    this.showError("Error al reiniciar el juego");
                }
            }

            addNumber(num) {
                if (this.currentQuestionIndex < this.questions.length && !this.player.hasAnswered) {
                    this.playSound('clickSound');
                    document.getElementById('playerAnswer').value += num;
                }
            }

            clearNumber() {
                this.playSound('clickSound');
                document.getElementById('playerAnswer').value = "";
            }

            submitAnswer() {
                const respuesta = document.getElementById('playerAnswer').value;
                this.checkAnswer(respuesta);
            }

            handleNetworkError(error, message = "Error de red") {
                console.error(message, error);
                alert(`${message}. Recargando...`);
                setTimeout(() => location.reload(), 2000);
            }

            generateId() {
                return Math.random().toString(36).substr(2, 9);
            }

            playSound(soundId) {
                if (!this.soundEnabled) return;
                try {
                    const sound = document.getElementById(soundId);
                    sound.currentTime = 0;
                    sound.play().catch(e => console.log("Error al reproducir sonido:", e));
                } catch (error) {
                    console.error("Error con el sonido:", error);
                }
            }

            showMultiplayerResults(finalRanking) {
                document.getElementById('gameContainer').style.display = 'none';
                
                const resultsContainer = document.createElement('div');
                resultsContainer.className = 'game';
                resultsContainer.innerHTML = `
                    <h2>🏆 Resultados Finales 🏆</h2>
                    <div class="ranking-list" id="finalRankingList"></div>
                    <button class="btn" id="returnToLobby">Volver al Lobby</button>
                `;
                
                document.body.appendChild(resultsContainer);
                
                const rankingList = document.getElementById('finalRankingList');
                finalRanking.forEach((player, index) => {
                    const item = document.createElement('div');
                    item.className = 'ranking-item';
                    item.innerHTML = `
                        <span>${index + 1}. ${player.name}</span>
                        <span>${player.points} puntos</span>
                    `;
                    if (player.id === this.player.id) {
                        item.style.fontWeight = 'bold';
                        item.style.color = 'var(--amarillo)';
                    }
                    rankingList.appendChild(item);
                });
                
                document.getElementById('returnToLobby').addEventListener('click', () => {
                    resultsContainer.remove();
                    this.reiniciarJuego();
                });
            }
        }

        // Inicialización del juego
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const game = new GameManager();
            } catch (error) {
                console.error("Error al iniciar el juego:", error);
                alert("Ocurrió un error al cargar el juego. Por favor recarga la página.");
            }
        });
    </script>
